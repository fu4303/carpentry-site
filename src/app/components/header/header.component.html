<section class="section-banner" id="home">
  <div class="p-5">
    <div class="container text-center">
      <h1 class="">Good with Wood</h1>
      <div class="sub-title">Dorset &amp; Hampshire</div>
      <div class="sub-title">Share us:</div>
      <div class="d-flex justify-content-center">
        <div class="">
          <button class="btn btn-link text-white"
                  style="cursor: pointer; font-size: 2em;"
                  title="Share on&nbsp;Facebook"
                  (click)="facebookShare()">
            <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
          </button>
        </div>
        <div class="">
          <button class="btn btn-link text-white"
                  style="cursor: pointer; font-size: 2em;"
                  title="Share on&nbsp;Twitter"
                  (click)="twitterShare()">
            <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
          </button>
        </div>
        <div class="">
          <button class="btn btn-link text-white"
                  style="cursor: pointer; font-size: 2em;"
                  title="Share on&nbsp;LinkedIn"
                  (click)="linkedinShare()">
            <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
          </button>
        </div>
        <div class="">
          <button class="btn btn-link text-white"
                  style="cursor: pointer; font-size: 2em;"
                  title="Share on&nbsp;Pinterest"
                  (click)="pinterestShare()">
            <fa-icon [icon]="['fab', 'pinterest']"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
